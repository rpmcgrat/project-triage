<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>
<p>My content goes here.</p>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Register<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">

  </div>
</nav>

  <div class="container">
    <div class="row">

      <div id="mainContent" class="col-md">
        <div id="patientRecordApp">
          <form @submit="handleCreateRecord">
            <div class="form-group">
            <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName"><br>
            <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName"><br>
            <label for="DOB">Date of Birth:</label>
                <input type="date"><br>
            <label for="SAB">Sex At Birth:</label><br>
                <input type="radio" name="SAB" id="SAB_female" value="F">Female <br>
                <input type="radio" name="SAB" id="SAB_male" value="M">Male <br>
            <br>
            <input type="submit" name="submit" id="submit" value="Create" class="button">
            </div>
          </form>

          <table class="table table-striped table-hover table-condensed table-bordered center">
            <thead>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DOB</th>
              <th>Sex At Birth</th>
            </thead>
            <tbody>
              <tr v-for="p in patients">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="patientTriageApp">
          <form>
          </form>
        </div>
      </div>

      <div id="patientWaitingApp" class="col-md-3 queueView">
        <div class="patient patientWaiting" :class="patient.priority + 'Priority'" v-for="patient in patients">
          Arrival date<br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{ patient.sexAtBirth }} {{ patient.dob }}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
  <script src="js/record.app.js"></script>

</body>
</html>
